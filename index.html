        <meta content="" name="Las Casas has become a dream destination for weddings as it offers a variety of locations. From lush gardens, grand ballrooms, and intricate houses, your wedding will certainly be unique from the rest. Click below to download our E-brochure for Weddings. ">

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Script for EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('V8EfZO3s-Ec13WYAk');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('contact_service', 'contact_form', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
    <script src="../dist/js/lightbox-plus-jquery.min.js"></script>
    <script src="path/to/lightbox.js"></script>
    <script>
        lightbox.option({
        'resizeDuration': 200,
        'wrapAround': true
        })
    </script>


  </body>
